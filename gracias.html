<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Confirmar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para la página de agradecimiento */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #F7E7CE; /* Fondo color champán */
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .thank-you {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .thank-you h1 {
            font-size: 2.5em;
            color: #B08D57;
        }

        .thank-you p {
            font-size: 1.5em;
            color: #5C4033;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Opacidad para la imagen de fondo */
            z-index: 1;
        }
    </style>
</head>
<body>

    <img src="../boda/img/boda1.jpg" alt="Fondo" class="bg-image">

    <div class="thank-you">
        <h1>¡Gracias por Confirmar!</h1>
        <p>Tu asistencia ha sido registrada. Estamos emocionados de celebrar este día especial contigo.</p>
    </div>

</body>
</html>
